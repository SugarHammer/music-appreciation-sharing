                        <form>

                            <div class="form-group">
                                <div class="layui-upload" style="margin-bottom: 30px;">
                                    <div class="layui-upload-list">

                                        <p id="demoText"></p>
                                    </div>

                            </div>


                            <div class="form-group">
                                <input type="text" v-model="member.uname" @blur="checkUname()" placeholder="用户名">
                            </div>

                                <input type="password" v-model="member.upass" placeholder="密码">
                            </div>
                            <!-- end form-group -->
                            <div class="form-group">
                                <input type="text" v-model="member.tname" placeholder="姓名">
                            </div>


                            <div class="form-group">
                                <select v-model="member.sex" style="width: 100%">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" v-model="member.tel" placeholder="电话">
                            </div>

                            <div class="form-group">
                                <input type="text" v-model="member.qq" placeholder="QQ">

                            </div>

                            <div class="form-group">
                                <input type="text" v-model="member.email" placeholder="邮箱">

                            </div>

                            <div class="form-group">
                                <a class="submitbtn" @click="add" >提交</a>
                            </div>

                            <div class="or">
                                <span>or</span>
                                <p>已有帐号请点击下方链接登录</p>
                                <a href="login.html" style="width: 100%">

                                </a>
                            </a>

<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>

<script type="text/javascript">

    var qs = Qs
    var vmm = new Vue({
        el:"#app",
        data:{
            member:{
                uname: "",
                upass: "",
                filename: "icon1.png",
                tname: "",
                sex: "男",
                tel: "",
                qq: "",
                email: "",
            },
        },
        mounted() {
            this.$nextTick(function () {
                var img = "";
                layui.use(['form', 'layer', 'upload'], function () {
                    $ = layui.jquery;
                    var form = layui.form
                        , layer = layui.layer
                        , upload = layui.upload;

                    //普通图片上传
                    layui.use('upload', function () {
                        var $ = layui.jquery
                            , upload = layui.upload;

                        //普通图片上传
                        var uploadInst = upload.render({
                            elem: '#test1'
                            , url: 'admin/uploadImg'
                            , accept: 'images'
                            , theme: '#00365a'
                            , size: 50000
                            , before: function (obj) {

                                obj.preview(function (index, file, result) {
                                    $('#imgname').attr('src', result);
                                });
                            }
                            , done: function (res) {
                                //如果上传失败
                                if (res.code > 0) {
                                    return layer.msg('上传失败');
                                }
                                //上传成功
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #4cae4c;">上传成功</span>');
                                var fileupload = $(".image");
                                fileupload.attr("value", res.data.src);
                                // $("#filename").val(res.data.src)
                                vmm.member.filename = res.data.src
                                img = res.data.src;
                            }
                            , error: function () {
                                //演示失败状态，并实现重传
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                demoText.find('.demo-reload').on('click', function () {
                                    uploadInst.upload();
                                });
                            }
                        });
                    });
                });
            })
        },
        methods:{
            checkUname(){
                axios.post('checkUname',qs.stringify({
                    uname:this.member.uname,
                })).then(response =>{
                    if(response.data.data==400){
                        layer.msg("用户已被注册，请更换", {icon: 5})
                        this.member.uname = ""
                    }
                }).catch(error =>{
                    console.log(error)
                })
            },
            add() {
                if (this.member.uname == "") {
                    layer.msg("用户名不能为空", {icon: 5})
                    return false;
                }
                if (this.member.upass == "") {
                    layer.msg("密码不能为空", {icon: 5})
                    return false;
                }

                if (this.member.tname == "") {
                    layer.msg("姓名不能为空", {icon: 5})
                    return false;
                }

                if(this.member.tel=="" || !/^[1][3,4,5,7,8][0-9]{9}$/.test(this.member.tel)){
                    layer.msg("电话号码格式输入错误", {icon: 5})
                    return false;
                }

                if(this.member.qq==""){
                    layer.msg("qq不能为空", {icon: 5})
                    return false;
                }
                if(this.member.email==""){
                    layer.msg("邮箱不能为空", {icon: 5})
                    return false;
                }
                axios.post('Register', qs.stringify({
                    uname: this.member.uname,
                    upass: this.member.upass,
                    tname: this.member.tname,
                    sex: this.member.sex,
                    tel: this.member.tel,
                    qq: this.member.qq,
                    email: this.member.email,
                    filename: this.member.filename,
                })).then(response => {
                    layer.msg("注册成功", {icon: 6})
                    this.member.uname = ""
                    this.member.upass = ""
                    this.member.tname = ""
                    this.member.tel = ""
                    this.member.qq = ""
                    this.member.email = ""
                }).catch(error => {
                    console.log(error)
                })
            },

        }
    })
    window.onload = function(){
        $("#iframetop").load("top.html")
        $("#iframefoot").load("foot.html")

    }
</script>

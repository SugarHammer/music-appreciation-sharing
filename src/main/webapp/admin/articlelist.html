<div class="panel panel-primary" id="app">
    <div class="panel-heading">
        <div class="panel-title">

            <input type="text" v-model="key" placeholder="帖子标题">
            <button type="button" class="btn btn-primary btn-xs" @click="getarticlelist()"><i class="layui-icon layui-icon-search"></i> </button>

        </div>

        <div class="panel-options">
            <a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i

    <table class="table table-bordered table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>版块</th>
            <th>发布时间</th>
            <th>发表人</th>
            <th>查看次数</th>
            <th>点评数</th>
            <th>是否精华</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr v-for="(article,i) in articlelist">
            <td>{{i+1}}</td>
            <td>{{article.title}}</td>
            <td>{{article.section.name}}</td>
            <td>{{article.savetime}}</td>
            <td>{{article.member.tname}}</td>
            <td>{{article.lookcs}}</td>
            <td>{{article.replylist.length}}</td>
            <td>{{article.isjh}}</td>
            <td>
                <a :href="['replylist.html?articleid='+article.id]"> <span class="layui-badge layui-bg-orange">查看评论</span> </a>
                <a v-if="article.isjh=='no'" href="javascript:;" @click="updateJh(article.id)"><span class="layui-badge">精华</span></a>
                <a v-if="article.isjh=='yes'" href="javascript:;" @click="updateJh(article.id)"><span class="layui-badge">取消精华</span></a>
                <a href="javascript:;" @click="del(article.id)"><i class="layui-icon layui-icon-delete"></i></a>


            </td>
        </tr>

        <tr>
            <td colspan="3">
                <div id="demo1" style="text-align: center"></div>
            </td>
        </tr>

<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    var qs = Qs
    var vmm = new Vue({
        el: '#app',
        data: {
            articlelist: [],
            key: '',
            pageSize:10,

        },
        mounted(){
            this.getarticlelist()
        },
        methods: {
            updateJh(id){
                axios.post('updateisjh',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getarticlelist()
            }).catch(error =>{
                    console.log(error)
            })
            },
            getarticlelist() {
                axios.post('articleList',qs.stringify({
                    key:this.key,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                    var laypage = layui.laypage
                        ,layer = layui.layer;
                    //总页数大于页码总数
                    laypage.render({
                        elem: 'demo1'
                        ,limit:vmm.pageSize
                        ,count: response.data.list.length //数据总数
                        ,jump: function(obj,first){
                            vmm.current_page(obj.curr,vmm.pageSize)
                            console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                        }
                    });
                });
            }).catch(error =>{
                    console.log(error)
            })
            },
            current_page(page,pageSize){
                axios.post('articleList',qs.stringify({
                    key:this.key,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.articlelist = response.data.pageInfo.list
            }).catch(error =>{
                    console.log(error)
            })
            },

            del(id){
                axios.post("articleDel",qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getarticlelist()
            }).catch(error =>{
                    console.log(error)
            })
            },


        }
    });
</script>

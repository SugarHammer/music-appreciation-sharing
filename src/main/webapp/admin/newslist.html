    <div class="panel-heading">

            <input type="text" v-model="key" placeholder="标题">
            <button type="button" class="btn btn-primary btn-xs" @click="getnewslist()"><i class="layui-icon layui-icon-search"></i> </button>

<script type="text/javascript" src="../axios/vue.js"></script>
<script type="text/javascript" src="../axios/axios.min.js"></script>
<script type="text/javascript" src="../axios/qs.js"></script>
<script type="text/javascript" src="../axios/getUrlParams.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script>


    var qs = Qs
    var pageNum = UrlParam.paramValues("pageNum")==null?1:UrlParam.paramValues("pageNum").toString()
    var key = UrlParam.paramValues("key")==null?"":UrlParam.paramValues("key").toString()


    var vmm=new Vue({
        el:'#app',
        data:{
            key:key,
            newslist:[],
            pageSize:10,
            pageNum:pageNum,
        },
        mounted(){
            this.getnewslist()
        },
        methods: {

            add(){
                location.replace("newsadd.html")
            },


            del(id){
                axios.post('newsDel',qs.stringify({
                    id:id,
                })).then(response =>{
                    this.getnewslist()
                }).catch(error =>{
                    console.log(error)
                })
            },


            getnewslist() {
                axios.post('newsList',qs.stringify({
                    key:this.key,
                    pageSize:this.pageSize
                })).then(response =>{
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage
                            ,layer = layui.layer;
                        //总页数大于页码总数
                        laypage.render({
                            elem: 'demo1'
                            ,theme:"#2b303a"
                            ,limit:vmm.pageSize
                            ,curr:vmm.pageNum
                            ,count: response.data.list.length //数据总数
                            ,jump: function(obj,first){
                                vmm.pageNum = obj.curr
                                vmm.current_page(obj.curr,vmm.pageSize)
                                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            }
                        });
                    });
                }).catch(error =>{
                    console.log(error)
                })
            },


            current_page(page,pageSize){
                axios.post('newsList',qs.stringify({
                    key:this.key,
                    pageNum:page,
                    pageSize:pageSize,
                })).then(response =>{
                    this.newslist = response.data.pageInfo.list
                    console.log(this.newslist)
                }).catch(error =>{
                    console.log(error)
                })
            },
        },

    })

</script>

<script>
    var qs = Qs
    var leftvmm = new Vue({
        el: "#leftapp",
        data: {
            url:"main.html"
        },
        methods: {
            changemenu(data,e){
                this.url = data
                $(e.currentTarget).css("color","white")
                $(e.currentTarget.parentNode).siblings("li").children("a").css("color","#aaabae")

                $(e.currentTarget.parentNode.parentNode.parentNode).addClass("active")
                $(e.currentTarget.parentNode.parentNode.parentNode).siblings("li").removeClass("active")
                parent.$("#iframe0").attr("src",data)
            }
        }
    })

</script>

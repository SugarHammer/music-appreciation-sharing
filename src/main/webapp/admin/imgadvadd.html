<div class="row" id="app">
    <div class="col-md-12">

        <div class="panel panel-primary" data-collapsed="0">

            <div class="panel-heading">
                <div class="panel-title">
                    新增焦点图
                </div>

                <div class="panel-options">
                    <a href="#sample-modal" data-toggle="modal" data-target="#sample-modal-dialog-1" class="bg"><i class="entypo-cog"></i></a>
                    <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
                    <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
                    <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
                </div>
            </div>

            <div class="panel-body">

                <form role="form" class="form-horizontal form-groups-bordered">


                    <div class="form-group">
                        <label for="filename" class="col-sm-3 control-label">图片</label>
                        <div class="col-sm-5">
                            <div class="layui-upload">
                                <div class="layui-upload-list">
                                    <input type="hidden" v-model="imgadv.filename" id="filename"/>
                                    <img class="layui-upload-img" id="imgname" style="width: 92px;">
                                    <p id="demoText"></p>
                                    <button type="button" class="layui-btn" id="test1" style="background: #2b303a">上传图片</button>
                                </div>
                            </div>
                        </div>
                    </div>








                    <div class="form-group">
                        <label for="imgadv.url" class="col-sm-3 control-label">URL</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" v-model="imgadv.url" id="imgadv.url" placeholder="URL">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-default" @click="add()">提交</button>
                        </div>
                    </div>

<script type="text/javascript" src="../axios/getUrlParams.js"></script>

<script type="text/javascript" src="../laydate/laydate.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>

<script>

    var qs = Qs
    var vmm =new Vue({
        el:'#app',
        data:{

            imgadv:{
                filename:"",
                url:"",
            },
        },
        mounted(){
            this.$nextTick(function(){



                var img = "";
                layui.use(['form', 'layer', 'upload'], function () {
                    $ = layui.jquery;
                    var form = layui.form
                        , layer = layui.layer
                        , upload = layui.upload;

                    //普通图片上传
                    layui.use('upload', function () {
                        var $ = layui.jquery
                            , upload = layui.upload;

                        //普通图片上传
                        var uploadInst = upload.render({
                            elem: '#test1'
                            , url: 'uploadImg'
                            , accept: 'images'
                            ,theme:'#00365a'
                            , size: 50000
                            , before: function (obj) {

                                obj.preview(function (index, file, result) {
                                    $('#imgname').attr('src', result);
                                });
                            }
                            , done: function (res) {
                                //如果上传失败
                                if (res.code > 0) {
                                    return layer.msg('上传失败');
                                }
                                //上传成功
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #4cae4c;">上传成功</span>');
                                var fileupload = $(".image");
                                fileupload.attr("value", res.data.src);
                                // $("#filename").val(res.data.src)
                                vmm.imgadv.filename = res.data.src
                                img = res.data.src;
                            }
                            , error: function () {
                                //演示失败状态，并实现重传
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                demoText.find('.demo-reload').on('click', function () {
                                    uploadInst.upload();
                                });
                            }
                        });


                    });
                });
            })
        },
        methods:{
            add(){
                if(this.imgadv.filename==""){
                    layer.msg("请上传图片",{icon:5})
                    return;
                }
                if(this.imgadv.url==""){
                    layer.msg("URL不能为空",{icon:5})
                    return;
                }
                axios.post('imgadvAdd',qs.stringify({
                    filename:this.imgadv.filename,
                    url:this.imgadv.url,
                })).then(response =>{
                    location.replace("imgadvlist.html")
                }).catch(error =>{
                })
            },




        },
    })

</script>

<main>

    <section class="content-section" data-background="images/section-pattern01.png">
        <div class="container" id="app">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="membership">
                        <h6>登录</h6>
                        <p>请在下方填写登录信息
                        </p>
                        <form>



                            <div class="form-group">
                                <input type="text" v-model="member.uname" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" v-model="member.upass" placeholder="密码">
                            </div>


                            <div class="form-group">
                                <a class="submitbtn" @click="add" style="cursor: pointer" >提交</a>
                            </div>

                            <div class="or">
                                <span>or</span>
                                <p>如果您没有登录帐号请点击下方链接登录</p>
                                <a href="register.html" style="width: 100%">
                                    <small>注册</small>
                                </a>
                            </a>
                            </div>
                            <!-- end or -->
                        </form>
                    </div>
                    <!-- end membership -->

<script type="text/javascript" src="axios/vue.js"></script>
<script type="text/javascript" src="axios/axios.min.js"></script>
<script type="text/javascript" src="axios/qs.js"></script>
<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>

<script type="text/javascript">
    var qs = Qs
    var vmm = new Vue({
        el:"#app",
        data:{
            member:{
                uname: "",
                upass: "",
            },
        },
        methods:{
            add() {
                if (this.member.uname == "") {
                    layer.msg("用户名不能为空", {icon: 5})
                    return false;
                }
                if (this.member.upass == "") {
                    layer.msg("密码不能为空", {icon: 5})
                    return false;
                }


                axios.post('Login', qs.stringify({
                    uname: this.member.uname,
                    upass: this.member.upass,
                })).then(response => {
                    if (response.data.data == 200) {
                        location.replace("index.html")
                    } else{
                        layer.msg("用户名或密码错误", {icon: 5})
                        this.member.uname = ""
                        this.member.upass = ""
                    }
                }).catch(error => {
                    console.log(error)
                })
            },

        }
    })
    window.onload = function(){
        $("#iframetop").load("top.html")
        $("#iframefoot").load("foot.html")

    }
</script>

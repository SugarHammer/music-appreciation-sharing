<main>

    <section class="content-section" data-background="images/section-pattern01.png">

                <h4 style="text-align: center">{{news.title}}</h4>

<script src="js/jquery.min.js"></script>

<script type="text/javascript" src="axios/vue.js"></script>

<script type="text/javascript" src="axios/getUrlParams.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>

<script type="text/javascript">


    var qs = Qs
    var id = UrlParam.paramValues("id").toString()
    var vmm = new Vue({
        el: '#app',
        data: {
            news:{
                id:id,
                title:"",
                filename:"",
                content:"",
            },
        },
        mounted(){
            sessionStorage.setItem("signoutShow","newslist")
            this.show()
        },
        methods: {
            show(){
                axios.post('admin/newsShow',qs.stringify({
                    id:this.news.id,
                })).then(response =>{
                    this.news = response.data.news
                }).catch(error =>{
                    console.log(error)
                })
            },


        }
    });

    window.onload = function(){
        $("#iframetop").load("top.html")
        $("#iframefoot").load("foot.html")

    }
</script>
